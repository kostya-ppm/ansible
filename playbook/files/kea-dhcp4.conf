{

"Dhcp4": {
    "interfaces-config": {
        "interfaces": ["eno1.70"]

    },

    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
    },

    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },


    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },

    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,


    "option-data": [




        {
            "name": "boot-file-name",
            "data": "EST5EDT4\\,M3.2.0/02:00\\,M11.1.0/02:00"
        },

        {
            "name": "default-ip-ttl",
            "data": "0xf0"
        }

    ],







    "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "/var/log/kea-dhcp4.log"

            }
        ],
        "severity": "INFO",

        "debuglevel": 0
    }
  ],



   "subnet4": [
        {
            "subnet": "192.168.70.0/24",


            "option-data": [
                {
                    "name": "routers",
                    "data": "192.168.70.1"
                }
            ],

            "reservations": [


//IPMI_ADDRESSES_BEGIN


//IPMI_ADDRESSES_END

                { "flex-id": "'s0mEVaLue'",   "ip-address": "192.168.70.1" }
            ]
        }
    ]


}
}

